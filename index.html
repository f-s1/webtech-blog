<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Blog</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">
	<link href="css/login.css" rel="stylesheet">
	
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>
	<body>
  
	<div class="container">
		<div class="row top-buffer">
			<div class="col-md-4 header">
				<!-- header -->
				<div class="bg-header">
					<div class="container-fluid padding-nav">
						<div class="row row-nav">
							<img class="img-header" alt="Responsive image" src="img/logo.png">
						</div>
						<div class="row row-nav">
							 <div class="container-fluid">
							  <div class="login-form">
								<h3 class="h3-login">Login</h3>
								<fieldset>
									<form action="#" method="post">
										<input type="email" required value="Email" onBlur="if(this.value=='')this.value='Email'" onFocus="if(this.value=='Email')this.value='' "> 
										<input type="password" required value="Password" onBlur="if(this.value=='')this.value='Password'" onFocus="if(this.value=='Password')this.value='' "> 
										<input type="submit" value="Login">
										<footer class="clearfix">
											<p><span class="info">?</span><a class="a-login" href="#">Forgot Password</a></p>
										</footer>
									</form>
								</fieldset>
							  </div> 
							</div> 
							
						</div>
						<div class="row ">
							<div class="row">
							  <a href="#" class="nav-element-custom">Home</a>
							</div>
							<div class="row">
								<div class="nav-element-custom">
								   Categories
								</div>
							</div>
							<div class="row">
								  <div class="nav-element-custom">
								   About
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-8 content">
				<div class="bg-content" style="margin-left:-10px;">
					content
				</div>
			</div>
		</div>
		<div class="row">
		<div class="col-md-12 footer">
			<div class="bg-footer">
			Footer
			</div>
		</div>
		</div>
  
	</div>
  
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
